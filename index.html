<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo-list</title>
    <link rel="stylesheet" href="style.css">

    <script src="jquery.js" charset="UTF-8"></script>
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>

</head>
<body>
    <div class="container">
        <input type="text" id="input" placeholder="Press enter to add Tasks">
        <ul></ul>
    </div>
    <script type="text/javascript">
        $(document).ready(function(){
    $('#input').change(function(){
        var input = $(this).val();
        $('ul').append('<li>' + input + '<ion-icon name="checkmark-outline" class="checkmark-outline"></ion-icon> <ion-icon name="trash-outline"class="trash-outline" ></ion-icon> </li>');
        $(this).val('');
    });
    $('ul').on('click','.trash-outline', function(){
        $(this).parent('li').fadeOut(200)
    });
    $('ul').on('click','.checkmark-outline', function(){
        $(this).parent('li').toggleClass('checked');
    });
});
    </script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
</body>
</html>
